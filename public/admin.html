<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Админка блогов</title>
  <style>
    .blog-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
    }
  </style>
  <script src="admin.js" defer></script>
</head>
<body>
 <a href="index.html"><button>На главную</button></a>
  <h1>Добавить блог</h1>
  <input id="title" placeholder="Заголовок"><br>
  <textarea id="description" placeholder="Краткое описание"></textarea><br>
  <textarea id="content" placeholder="Полный текст"></textarea><br>
  <button onclick="addBlog()">Добавить</button>

  <h2>Все блоги</h2>
  <div id="blogs"></div>

  <!-- Модальное редактирование -->
  <div id="editModal" style="display:none; border:1px solid #000; padding:10px; background:#eee;">
    <h3>Редактировать блог</h3>
    <input id="editTitle"><br>
    <textarea id="editDescription"></textarea><br>
    <textarea id="editContent"></textarea><br>
    <button onclick="saveEdit()">Сохранить</button>
    <button onclick="closeEdit()">Отмена</button>
  </div>
</body>
</html>
